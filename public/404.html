    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;

        }
        p {

            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {

            }
            60% {
                transform: translateY(-15px);
            }
        }
